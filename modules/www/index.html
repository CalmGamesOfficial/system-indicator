<!DOCTYPE html>
<html lang="ese">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>User Preferences</title>
  </head>
  <body>
    <h1 id="Title" href="index.html">User Preferences</h1>
    <div class="topBarSelector">
      <h2 id="topBarTitle" >Show in top bar:</h2>
      <h3>
        CPU: <input type="checkbox" name="CPU" value="cpuCheckbox">
      </h3>
      <h3>
        RAM: <input type="checkbox" name="RAM" value="ramCheckbox">
      </h3>
      <h3>
        DISK: <input type="checkbox" name="DISK" value="diskCheckbox">
      </h3>
    </div>
  </body>
</html>
